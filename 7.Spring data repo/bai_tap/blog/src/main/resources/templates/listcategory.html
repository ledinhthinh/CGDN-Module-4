<!DOCTYPE html>

<head th:replace="layout::daublog"></head>
<h1>My Home Catagory</h1>
<p>
    <a th:href="@{/createcategory}">
        ADD
    </a>
</p>
<p th:text="${massage}"></p>
<p th:text="${massage1}"></p>
<p th:text="${massage2}"></p>
<table border="1">
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>edit</th>
        <th>delete</th>
        <th>view</th>
    </tr>
    </thead>
    <body>

    <form action="/listcategory">
        <input type="text" name="keyword" />
        <input type="submit" value="Search">
    </form>

    <tr th:each=" row,rowStat : ${categorylist}">
        <td th:text="${row.getIdCategory()}"></td>
        <td th:text="${row.getNameCategory()}"></td>
        <td><a th:href="@{/editcategory/{id}(id=${row.idCategory})}">edit</a></td>
        <!--        <td><a th:href="@{/student/detail/{id}(id=${student.id})}">Detail student</a></td>-->
        <td><a th:href="@{/deletecategory/{id}(id=${row.idCategory})}">delete</a></td>

        <td><a th:href="@{/viewcategory/{id}(id=${row.idCategory})}">view</a></td>
    </tr>

    </body>
</table>
<a th:if="${categorylist.hasPrevious()}" th:href="@{/listcategory(page = ${categorylist.number - 1}, keyword = ${checkKeyWord})}">Previous</a>
<span th:text="${categorylist.number + 1}"></span>/<span th:text="${categorylist.totalPages}"></span>
<a th:if="${categorylist.hasNext()}" th:href="@{/listcategory(page = ${categorylist.number + 1}, keyword = ${checkKeyWord})}">Next</a>

</footer>
</html>
